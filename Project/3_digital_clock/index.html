<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <style>
      body {
        background-color: rgb(23, 22, 22);
        color: white;
      }
      .container{
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      #clock{
        font-size: 40px;
        background-color: blueviolet;
        margin-top: 10px;
        padding: 20px 60px;
      }
      span{
        font-size: 30px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="label"><span>Your Local Time</span></div>
      <div id="clock"></div>
    </div>
  </body>
  <script src="clock.js"></script>
</html>
