<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <h2>Number guessing game</h2>
        <p>Try to guess a random number between 1 and 100.</p>
        <p>you have 10 attempts to guess the right number </p><br>
        <form class="form">
            <label for="guessField" id="guess">Guess a Number</label>
            <input type="text" id="guessFiled" class="guessFiled">
            <input type="submit" id="subt" class="guessSubmit" value="Submit Guess">
        </form>
        <div class="resultParas">
            <p >Previous Guesses: <span class="guesses"></span></p>
            <p >Guesses Remaining: <span class="lastResult">10</span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>    
</body>
<script src="guessNumber.js"></script>
</html>
